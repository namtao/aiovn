{% extends "base.html" %}
{% block title %}infY{% endblock %}
{% block content %}
<div class="col-md-12 col-xl-4">
  <div class="card">
    <div class="card-header">
      <h5>Statestics</h5>
      <div class="card-header-left"></div>
      <div class="card-header-right">
        <ul class="list-unstyled card-option">
          <li>
            <i class="icofont icofont-simple-left"></i>
          </li>
          <li>
            <i class="icofont icofont-maximize full-card"></i>
          </li>
          <li>
            <i class="icofont icofont-minus minimize-card"></i>
          </li>
          <li>
            <i class="icofont icofont-refresh reload-card"></i>
          </li>
          <li>
            <i class="icofont icofont-error close-card"></i>
          </li>
        </ul>
      </div>
    </div>
    <div class="card-block">
      <div id="statestics-chart" style="height: 517px"></div>
    </div>
  </div>
</div>

<div class="col-md-12 col-xl-8">
  <div class="card fb-card">
    <div class="card-header">
      <i class="icofont icofont-social-facebook"></i>
      <div class="d-inline-block">
        <h5>facebook</h5>
        <span>blog page timeline</span>
      </div>
    </div>
    <div class="card-block text-center">
      <div class="row">
        <div class="col-6 b-r-default">
          <h2>23</h2>
          <p class="text-muted">Active</p>
        </div>
        <div class="col-6">
          <h2>23</h2>
          <p class="text-muted">Comment</p>
        </div>
      </div>
    </div>
  </div>
  <div class="card dribble-card">
    <div class="card-header">
      <i class="icofont icofont-social-dribbble"></i>
      <div class="d-inline-block">
        <h5>dribble</h5>
        <span>Product page analysis</span>
      </div>
    </div>
    <div class="card-block text-center">
      <div class="row">
        <div class="col-6 b-r-default">
          <h2>23</h2>
          <p class="text-muted">Live</p>
        </div>
        <div class="col-6">
          <h2>23</h2>
          <p class="text-muted">Message</p>
        </div>
      </div>
    </div>
  </div>
  <div class="card twitter-card">
    <div class="card-header">
      <i class="icofont icofont-social-twitter"></i>
      <div class="d-inline-block">
        <h5>twitter</h5>
        <span>current new timeline</span>
      </div>
    </div>
    <div class="card-block text-center">
      <div class="row">
        <div class="col-6 b-r-default">
          <h2>25</h2>
          <p class="text-muted">new tweet</p>
        </div>
        <div class="col-6">
          <h2>450+</h2>
          <p class="text-muted">Follower</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
